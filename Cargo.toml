[package]
name = "grib"
version = "0.3.0"
authors = ["Noritada Kobayashi <noritada.kobayashi@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "GRIB format parser for Rust"
readme = "README.md"
repository = "https://github.com/noritada/grib-rs"
homepage = "https://github.com/noritada/grib-rs"
categories = ["science"]
keywords = ["GRIB", "weather", "meteorology"]

[dependencies]
chrono = "0.4"
clap = "2.33.0"
console = "0.11"
num = "0.3.1"
num_enum = "0.5.1"
openjpeg-sys = "1.0.3"

[target.'cfg(unix)'.dependencies]
pager = "0.15"
which = "4"

[dev-dependencies]
assert_cmd = "1.0.*"
predicates = "1.0.*"
tempfile = "3"
xz2 = "0.1"

[build-dependencies]
grib-build = { path = "gen", version = "0.2.0" }
